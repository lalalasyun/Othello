<html lang="ja">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width,user-scalable=no">
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="WebOthello" />
<meta name="twitter:image" content="https://othellojp.herokuapp.com/othello.png" />
<!-- https://othellojp.herokuapp.com/othello.png -->
<!-- http://lalalasyun.com/OthelloWeb/othello.png -->
<meta name="twitter:url" content="https://othellojp.herokuapp.com/" />
<!-- https://othellojp.herokuapp.com/ -->
<!-- http://lalalasyun.com/OthelloWeb/ -->
<title>WebOthello</title>
<link href="/favicon.ico" rel="icon" />
<style type="text/css">
html{
	touch-action: manipulation;
}
#main {
	margin: 0px;
	width: 300px;
	height: 500px;
	transform-origin: 0px 0px;
}
button,#btn{
    -webkit-appearance: none;
  	margin: 1px;
	cursor: pointer;
	width: 73px;
	padding: 0px;
	color: black;
	border: 0px;
	border-radius: 5px;
}
table{
	border-spacing: 0px 0px;
}
td{
    padding: 0px 0px;
}
#tweetmess{
	margin: 0px;
	color: rgb(42, 102, 102);
}

</style>
</head>

<body id="main" onload="load(); DefaultSave();">
	<canvas id="othello" width="300px" height="300px"></canvas>
	<table>
	<tr id="gamebtn">
	<td><button id="startid" onclick="startbtn()">スタート</button></td>
	<td><button id="online" onclick="onlinebtn()">オフライン</button></td>
	<td><button id="assistbtn" onclick="aiassist()">アシスト</button></td>
	<td><button id="changeturn" onclick="changeturnbtn()">攻守交代</button></td>
	</tr>
	<tr>
	<td><button id="kihubtn"onclick="kihu()">棋譜データ</button></td>
	<td><button onclick="account()">アカウント</button></td>
	<td><input id="btn"type="button" value="プログラム" onClick="window.open('https://github.com/lalalasyun/Othello','_blank','')"></td>
	<td><input id="btn"type="button" value="ツイート" onClick="Twitter()"></td>
	</tr>
	<tr id="kihuplaybtn"hidden>
	<td><button onclick="kihuback()">前へ</button></td>
	<td><button onclick="kihunext()">次へ</button></td>
	<td><button onclick="kihustart()">最初へ</button></td>
	<td><button onclick="kihuend()">最後へ</button></td>
	</tr>
	</table>
	<article id="form" hidden=true>
	個人情報は入力しないで下さい
	<table>
	<tr>
		<td align="left"><b> ユーザーID</b></td>
		<td><b>:</b></td>
		<td><input type="text" id="id"oninput="inputChange()" maxlength=16></td>
	</tr>
	<tr>
		<td align="left"><b> パスワード</b></td>
		<td><b>:</b></td>
		<td><input type="password"id="pass"oninput="inputChange()" maxlength=16></td>
	</tr>
	</table>
	<table>
	<tr>
	<td><button id ="login"onclick="loginbtn()">ログイン</button></td>
	<td><button id ="logout"onclick="logoutbtn()" disabled>ログアウト</button></td>
	<td><button onclick="registerbtn()">登録</button></td>
	<td><button onclick="deletebtn()">削除</button></td>
	</tr>
	</table>
	</article>
	<span id="usermenu"></span>
	<article id="resultbox">
	<span id="black"></span>
	<span id="white"></span>
	<span id="result"></span>
	</article>
	<span id="kihumenu"hidden></span>
	<article id="userdata">
	<span>あなた:</span><span id="username1"></span><br>
	<span id="turn1"></span><span id="userrate1">データ取得中...</span>
	<br>
	<span>相手:</span><span id="username2"></span>
	<br>
	<span id="turn2"></span><span id="userrate2">データ取得中...</span>
	</article>
	<p id="tweetmess"hidden>ツイートボタンを押して結果をシェア</p>
 	<script src="/othello.js"></script>
	<!-- <script src="/OthelloWeb/othello.js"></script>  -->
	<!-- <script src="/othello.js"></script> -->
</body>


</html>
