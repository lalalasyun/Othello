<html lang="ja">

<head>
<meta charset="UTF-8" name="viewport" content="width=device-width,user-scalable=no">
<title>オセロゲーム</title>
<link href="/favicon.ico" rel="icon" />
<style type="text/css">
html{
	touch-action: manipulation;
}
#main {
	margin: 0px;
	width: 300px;
	height: 500px;
	transform-origin: 0px 0px;
}
button {
    -webkit-appearance: none;
  	margin: 1px;
	cursor: pointer;
	width: 73px;
	padding: 0px;
	color: black;
	border: 0px;
	border-radius: 5px;
}
</style>
</head>

<body id="main" onload="load()">
	<canvas id="othello" width="300px" height="300px"></canvas>
	<table>
	<button id="startid" onclick="startbtn()">スタート</button>
	<button id="online" onclick="onlinebtn()">オフライン</button>
	<button onclick="account()">アカウント</button>
	<button id="changeturn" onclick="changeturnbtn()">攻守交代</button>
	</table>
	<article id="form" hidden=true>
	個人情報は入力しないで下さい
	<table>
	<tr>
		<td align="left"><b> ユーザーID</b></td>
		<td><b>:</b></td>
		<td><input type="text" id="id"oninput="inputChange()" maxlength=16></td>
	</tr>
	<tr>
		<td align="left"><b> パスワード</b></td>
		<td><b>:</b></td>
		<td><input type="password"id="pass"oninput="inputChange()" maxlength=16></td>
	</tr>
	</table>
	<table>
	<button id ="login"onclick="loginbtn()">ログイン</button>
	<button id ="logout"onclick="logoutbtn()" disabled>ログアウト</button>
	<button onclick="registerbtn()">登録</button>
	<button onclick="deletebtn()">削除</button>
	</table>
	</article>
	<span id="usermenu"></span>
	<article id="resultbox">
	<span id="black"></span>
	<span id="white"></span>
	<span id="result"></span>
	</article>
	<article id="userdata">
	<span>あなた:</span><span id="username1"></span><br>
	<span id="turn1"></span><span id="userrate1">データ取得中...</span>
	<br>
	<span>相手:</span><span id="username2"></span>
	<br>
	<span id="turn2"></span><span id="userrate2">データ取得中...</span>
	</article>
 	<script src="/othello.js"></script>
	<!-- <script src="/OthelloWeb/othello.js"></script>  -->
	<!-- <script src="/othello.js"></script> -->
</body>

</html>
